<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>{{ title }}</title>
</head>
<body>
<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

        <h2 class="my-0 mr-md-auto font-weight-normal">
            <a style="color: slateblue" href="{% url 'home' %}">Django Shop</a>
        </h2>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark text" href="{% url 'home' %}">Главная</a>
        </nav>
        {% if request.user.is_authenticated %}
        <a class="btn btn-outline-primary text" href="{% url 'logout' %}">Выйти</a>
        {% else %}
        <a class="btn btn-outline-primary text" style="margin-left: 5px; margin-right: 5px" href="{% url 'login' %}">Войти</a>
        <a class="btn btn-outline-primary text" href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </div>
</header>
<div class="container body-content">
{% block content %}


{% endblock %}
</div>
</body>
</html>
